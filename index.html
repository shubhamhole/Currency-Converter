 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/33cab30de2.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
             <div class="amount">
                <p>Enter Amount</p>
                <input type="text" name="" id="">
             </div>
             <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" >
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" >
                        </select>
                    </div>
                </div>
             </div>
             <div class="msg">1USD= 80INR</div>
             <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
